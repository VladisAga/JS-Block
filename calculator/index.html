<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="calculator">
            <div class="inputField">
                <input type="text" class="calcField" value="">
            </div>
            <div class="numberField">
                <button class="num1" value="1">1</button>
                <button class="num2" value="2">2</button>
                <button class="num5" value="3">3</button>
                <button class="num3" value="4">4</button>
                <button class="num4" value="5">5</button>         
                <button class="num6" value="6">6</button>
                <button class="num7" value="7">7</button>
                <button class="num8" value="8">8</button>
                <button class="num9" value="9">9</button>
                <button class="del" value="del">del</button>
                <button class="num0" value="0">0</button>
                <button class="equally" value="=">=</button>
            </div>
            <div class="operatorsField">
                <button class="minus" value="-">-</button>
                <button class="plus" value="+">+</button>
                <button class="mul" value="*">*</button>
                <button class="div" value="/">/</button>
                <button class="fullStop" value=".">.</button>
            </div>
        </div>

        

    </main>

    <script src="./index.js"></script>
</body>

</html>
